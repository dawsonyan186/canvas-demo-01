<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="[我的画板-第二版]" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
    <title>JS Bin</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id=actions class="actions">
        <svg id=brush class="icon active" aria-hidden="true">
            <use xlink:href="#icon-brush"></use>
        </svg>
        <svg id=eraser class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id=clear class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id=save class="icon" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id=red class="red active"></li>
        <li id=green class="green"></li>
        <li id=blue class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id=thin class="thin"></li>
        <li id=thick class="thick"></li>
    </ol>
</body>
<script type="text/javascript" src="//at.alicdn.com/t/font_487282_uh4eg8ifzxs9k9.js"></script>
<script type="text/javascript" src="./main.js"></script>

</html>
